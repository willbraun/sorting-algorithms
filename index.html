<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorting Algorithms</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Sorting Algorithms</h1>

    <div class="numbers">
        <p id="array"></p>
        <button id="new-set" type="button">New Set</button>
    </div>

    <div class="button-box">
        <button class="done" id="bubble-sort" type="button">Bubble Sort</button>
        <button class="done" id="selection-sort" type="button">Selection Sort</button>
        <button class="done" id="insertion-sort" type="button">Insertion Sort</button>
        <button class="done" id="merge-sort" type="button">Merge Sort</button>
        <button class="done" id="quick-sort" type="button">Quick Sort</button>
        <button class="in-progress" id="heap-sort" type="button">Heap Sort</button>
        <button class="not-started" id="counting-sort" type="button">Counting Sort</button>
        <button class="not-started" id="radix-sort" type="button">Radix Sort</button>
        <button class="not-started" id="bucket-sort" type="button">Bucket Sort</button>
    </div>

    <script src="index.js"></script>
</body>
</html>
